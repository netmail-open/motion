<html>
<head>
<title>Motion service 'regex' configuration</title>
</head>
<body>
<h1>Motion service 'regex' configuration</h1>
<form method="POST" action="/regex/save/">
<input type="hidden" name="config" value="@CONFIG@">
<label for="regexp">Regular Expression:</label>
<br>
<input id="regexp" name="regexp" value="@REGEX_VALUE@">
<br>
<br>
<input type="submit" value="Save">
<input type="reset" value="Reset">
</form>
</body>
</html>
